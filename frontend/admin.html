<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>시간표 관리</h1>

    <!-- 시간표 추가 -->
    <h2>새 시간표 추가</h2>
    <input type="text" id="day" placeholder="요일" />
    <input type="text" id="subject" placeholder="과목" />
    <input type="text" id="time" placeholder="시간" />
    <button onclick="addSchedule()">추가</button>

    <!-- 시간표 목록 -->
    <h2>시간표 목록</h2>
    <table id="scheduleTable">
      <tr>
        <th>ID</th>
        <th>요일</th>
        <th>과목</th>
        <th>시간</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
    </table>

    <script src="admin.js"></script>
  </body>
</html>
